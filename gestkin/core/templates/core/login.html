{% extends "core/base.html" %}

{% block content %}
<!-- Fondo armonioso -->
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-start py-5" style="background-color: #f3f8fc;">
    <div class="card shadow-lg p-5 border-0" style="width: 100%; max-width: 700px; border-radius: 15px;">
        <h1 class="text-center text-primary mb-4">Inicio de Sesión</h1>
        <form method="post">
            {% csrf_token %}
            
            <!-- Campo de Usuario -->
            <div class="mb-4">
                <label for="username" class="form-label fw-bold">Usuario</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" required>
            </div>
            
            <!-- Campo de Contraseña -->
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <!-- Botón -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
