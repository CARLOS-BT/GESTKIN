{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .login-logo img {
            max-width: 100px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-link {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="login-logo text-center mb-4">
            <img src="{% static 'core/img/logo_gestkin.jpg' %}" alt="Gestkin Logo" style="max-width: 150px;">
        </div>

        <!-- Título -->
        <h1 class="text-center text-primary fw-bold mb-4" style="font-size: 2.2rem;">¡Bienvenido a Gestkin!</h1>
        <p class="text-center text-muted mb-4" style="font-size: 1rem;">Por favor, inicia sesión para continuar</p>

        <!-- Mensajes de Error -->
        {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulario -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- Campo de Usuario -->
            <div class="mb-3">
                <label for="username" class="form-label text-secondary fw-bold">Usuario</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" required>
            </div>
            
            <!-- Campo de Contraseña -->
            <div class="mb-4">
                <label for="password" class="form-label text-secondary fw-bold">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <!-- Botón de Iniciar Sesión -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>
        </form>

        <!-- Enlace de recuperación -->
        <div class="text-center mt-4">
            <a href="#" class="text-link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
