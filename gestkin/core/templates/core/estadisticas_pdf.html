<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Estadísticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informe de Estadísticas de Pacientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Total Pacientes</th>
                    <th>Porcentaje</th>
                </tr>
            </thead>
            <tbody>
                {% for estado in estados_distribucion %}
                <tr>
                    <td>{{ estado.estado }}</td>
                    <td>{{ estado.total }}</td>
                    <td>{{ estado.porcentaje }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
