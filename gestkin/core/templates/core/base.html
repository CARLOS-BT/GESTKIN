<!DOCTYPE html>
<html lang="es"> <!-- Cambiado a 'es' si tu contenido está en español -->
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Pacientes{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
<!-- Barra de navegación con fondo azul claro -->
<nav class="navbar navbar-expand-lg" style="background-color: #5fa8d3;"> <!-- Fondo azul claro -->
    <div class="container">
        <!-- Estilo personalizado para enlaces de la barra de navegación -->
        <a class="navbar-brand text-dark fw-bold" 
           href="{% url 'login' %}" 
           style="color: #000000; font-size: 1.25rem; letter-spacing: 0.05rem;">
            Inicio
        </a>
        <a class="nav-link text-dark fw-bold" 
           href="{% url 'ingreso_pacientes' %}" 
           style="color: #000000; font-size: 1.25rem; letter-spacing: 0.05rem;">
            Agregar Paciente
        </a>
        <a class="nav-link text-dark fw-bold" 
           href="{% url 'admin_usuarios' %}" 
           style="color: #000000; font-size: 1.25rem; letter-spacing: 0.05rem;">
            Usuarios
        </a>
    </div>
</nav>
    <!-- Contenido dinámico -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
